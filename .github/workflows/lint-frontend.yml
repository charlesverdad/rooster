name: Frontend Lint

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: cd frontend/rooster_app && flutter pub get

      - name: Run analysis
        run: cd frontend/rooster_app && flutter analyze

      - name: Check formatting
        run: cd frontend/rooster_app && dart format --set-exit-if-changed .
