proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m;

# Map upstream Cache-Control to a flag: skip proxy cache when "no-cache" is present.
# Flutter entry points (flutter_bootstrap.js, service-worker.js) send "no-cache"
# so they are always fetched fresh â€” rebuilds take effect without docker-down.
# Hashed assets send "public, immutable" and are proxy-cached normally.
map $upstream_http_cache_control $skip_cache {
    default         0;
    "~*no-cache"    1;
}

server {
    listen 80;

    # Gzip at proxy level so cloudflared gets compressed responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css text/html application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 256;

    # API and health check requests go to backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://backend:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static assets - cache at proxy layer, respecting upstream Cache-Control.
    # Hashed assets (immutable) are cached for 60m at the proxy.
    # Entry points marked no-cache bypass the proxy cache entirely.
    location ~* \.(js|css|wasm|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_cache static_cache;
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating;
        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Everything else goes to the Flutter frontend
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
