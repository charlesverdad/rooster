server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Service worker must always be revalidated
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache";
    }

    # Flutter bootstrap must always be revalidated (references hashed assets)
    location = /flutter_bootstrap.js {
        expires off;
        add_header Cache-Control "no-cache";
    }

    # App shell assets (icons, favicon, manifest) - short cache with revalidation
    location /icons/ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    location = /favicon.png {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Cache static assets (Flutter build output has content hashes in filenames)
    location ~* \.(js|css|wasm|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 1000;
}
