<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Volunteer scheduling made simple">
  <meta name="theme-color" content="#FFFFFF">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Rooster">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Rooster</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash screen styles -->
  <style>
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #splash img {
      width: 96px;
      height: 96px;
      margin-bottom: 24px;
    }
    #splash .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #e0e0e0;
      border-top-color: #6750a4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Splash screen shown while Flutter loads -->
  <div id="splash">
    <img src="icons/Icon-192.png" alt="Rooster">
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Remove splash once Flutter's rendering element appears in the DOM
    (function() {
      var splash = document.getElementById('splash');
      if (!splash) return;
      var observer = new MutationObserver(function(mutations) {
        // Flutter inserts a flt-glass-pane (or shadow host) when the engine renders
        if (document.querySelector('flt-glass-pane, flutter-view')) {
          splash.classList.add('fade-out');
          setTimeout(function() { splash.remove(); }, 300);
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
      // Fallback: remove splash after 10s in case detection fails
      setTimeout(function() {
        if (splash.parentNode) {
          splash.classList.add('fade-out');
          setTimeout(function() { splash.remove(); }, 300);
        }
        observer.disconnect();
      }, 10000);
    })();

    // Capture the beforeinstallprompt event so Dart can trigger it later
    window._pwaInstallPrompt = null;
    window.addEventListener('beforeinstallprompt', function(e) {
      e.preventDefault();
      window._pwaInstallPrompt = e;
    });

    // Register service worker for push notifications and caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
